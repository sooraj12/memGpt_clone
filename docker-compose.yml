version: '3.9'

services:

  frontend:
    container_name: memgpt_frontend
    image: memgpt/frontend
    build: 
      context: ./llm_memory_ui
      dockerfile: ./Dockerfile
    restart: always
    ports:
      - "8090:80"
    volumes:
      - ./configs:/etc/nginx/conf.d
